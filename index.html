<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="shortcut icon" href="alura.ico" type="image/x-icon">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>1º Challenge Turma-5 ONE - 2023</title>
    </head>

    <body>
        <header>
            <div class="imagem-logo">
                <img src="./images/logo_oracleAlura.png" alt="">

                <marquee behavior="scroll" direction="right" hspace="25%" scrolldelay="60"><p>1º Challenge T5-ONE:<span  class="span-marquee">  Iniciante em Programação</span></p></marquee>
            </div>

        </header>

        <main class="main">
            <section class="caixa-1">
                <textarea class="input-texto" cols="50" rows="15" placeholder="Digite seu texto..."></textarea>

                <div class="informacao">
                    <ul class="mensagens-erro">
                        <li>Apenas letras minúsculas e sem acento!</li>
                    </ul>
                </div>

                <div class="botoes">
                    <button type="button" class="btn-codificar"><span>Criptografar</span></button>
                    <button type="button" class="btn-decodificar"><span>Descriptografar</span></button>
                </div>
            </section>

            <section class="caixa-2">
                <div>
                    <textarea class="resultado" cols="35" rows="21" placeholder=" " readonly></textarea>
                    <button type="button" class="invisivel btn-copiar">Copiar</button>
                </div>
            </section>
        </main>

            <footer class="social">

                <p>&#169; By RCaligaC - 2023</p>

                <a href="https://www.linkedin.com/in/caliga/" target="_blank"><img class="imagem" src="./images/Linkedin.png" alt="Linkedin de Raimundo Caliga Cardoso"></a>
                <a href="https://github.com/RCaligaC" target="_blank"><img class="imagem" src="./images/logo-github.png" alt=""></a>
                <a href="https://www.facebook.com/raimundo.caliga/" target="_blank"><img class="imagem" src="./images/Face.png" alt=""></a>

            </footer>
            <script src="codigo.js"></script>
    </body>

</html>
